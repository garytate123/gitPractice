<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
    <div class="contaier">
        <h1>Contact us</h1>
        <p>
            Welcome to Git practice page. If you don't find the answers on our FAQ section, please email us and we'll do our best to respond in a timely manner!
        </p>
        <p>Find answers to frequently asked questions <a href="#nowhere">here</a></p>

        <form action="">
            <label for="email">Email:
            </label>
            <input type="email" id="email" placeholder="Please enter your Email Address">
            <label for="txt">Your question:</label>
            <textarea name="email" id="txt" cols="30" rows="10">
            </textarea>
            <button>Send Email</button>
        </form>
    </div>
</body>
